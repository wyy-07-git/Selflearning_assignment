<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apartment Manage Portal</title>
    <style>
      header {
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding: 20px;
        border-radius: 10px;
      }
      .about {
        
        margin-top: 50px;
        text-align: center;
        padding: 50px;
        ;
        color: black;
        background-color: #f9f9f9d7 ;
        border-radius: 50px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      .text{
        transition: all 0.3s ease;
      }
      .text:hover {
        background-color: rgba(181, 178, 178, 0.985);
        transform: scale(1.1); 
        color: white;
      }
      ul {
        list-style-position: inside;
        padding: 0;
        margin: 0 auto;
        display: inline-block; 
        text-align: left;       
      }

    </style>
  </head>
  <body>
    <header>
      <h1>Apartment Management Portal</h1>
      <p>Welcome to our building management system</p>
    </header>
    <div class="about">
      <h2>About our building</h2>
      <ul>
        <li class = 'text'>Report a fault</li>
        <li class = 'text'>View building structure</li>
        
      </ul>
    </div>
  </body>
</html>
