<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apartment Building Structure</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      .building {
        display: inline-block;
        border: 4px solid #555;
        border-radius: 10px;
        overflow: hidden;
      }
      .floor {
        border-bottom: 2px solid #ccc;
        padding: 20px;
        background-color: #f5f5f5;
      }
      .floor:last-child {
        border-bottom: none;
      }
      .floor h3 {
        margin: 0;
      }
      .unit {
        margin-top: 10px;
        display: flex;
        justify-content: space-around;
      }
      .room {
        border: 1px solid #888;
        padding: 10px;
        width: 30%;
        background-color: #e0e0e0;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Apartment Building Structure</h1>
    <div class="building">
      <div class="floor">
        <h3>Floor 3</h3>
        <div class="unit">
          <div class="room">Unit 301</div>
          <div class="room">Unit 302</div>
          <div class="room">Unit 303</div>
        </div>
      </div>
      <div class="floor">
        <h3>Floor 2</h3>
        <div class="unit">
          <div class="room">Unit 201</div>
          <div class="room">Unit 202</div>
          <div class="room">Unit 203</div>
        </div>
      </div>
      <div class="floor">
        <h3>Ground floor(Lobby)</h3>
        <div class="unit">
          <div class="room">Reception</div>
          <div class="room">Mail Room</div>
          <div class="room">Security</div>
        </div>
        <div class="floor">
          <h3>Floor 1</h3>
          <div class="unit">
            <div class="room">Indoor Swimming Pool</div>
            <div class="room">Fitting room</div>
            <div class="room">Tennis ball table</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
